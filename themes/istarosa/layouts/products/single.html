{{ define "main" }}
<div class="container">
	<section class="section">
		<article>
			<div class="columns is-centered">
				<div class="column is-one-third">
					
					<div class="content">
						{{ range $.Param "images"}}
						<img src="{{ . }}">
						{{ end }}
					</div>
				</div>
				<div class="column">
					<h1 class="title is-4">{{ .Title }}</h1>
					{{ .Content }}
				</div>
			</div>
		</article>
	</section>
</div>
{{ end }}
