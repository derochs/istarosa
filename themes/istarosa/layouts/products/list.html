{{ define "main"}}
<div class="container">
	<div class="section">
		<div class="content">
			{{ $cols := 4 }}
			{{ $page_total := len .Pages }}

			<div class="columns">
			{{ range $i, $e:= .Pages.ByDate.Reverse }}
				<div class="column is-one-quarter">
					<a href="{{ .Permalink }}">
						<div class="product-container">
							<figure class="image">
							{{ with .Params.images }}
								<img src="{{ index . 0 }}" width="75%">
							{{ end }}
							</figure>
							<span class="tag is-black">No. {{ .Params.itemno }}</span>
							<h1 class="title is-6">{{ .Title }}</h1>
						</div>
					</a>
				</div>
			{{ end }}
			</div>
		</div>
	</div>
</div>
{{ end }}
